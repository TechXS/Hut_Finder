# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hfindrbck

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hfindrbcknd.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_58480074d2a64a00b6badd86071b9cbc }}
        password: ${{ secrets.AzureAppService_ContainerPassword_e4900d4123834309bad7d64c788ce449 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hfindrbcknd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_58480074d2a64a00b6badd86071b9cbc }}/hut_finder_backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hfindrbck'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_b162de296a5a40bd8cb33f0ec434a2d8 }}
        images: 'hfindrbcknd.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_58480074d2a64a00b6badd86071b9cbc }}/hut_finder_backend:${{ github.sha }}'