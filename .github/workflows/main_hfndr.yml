# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - hfndr

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://hfindr.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_1da89824de8542cb9fe146fc675ea155 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_80fcc0910be04a4b84905f84ebd27ed3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: hfindr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1da89824de8542cb9fe146fc675ea155 }}/hut_finder_frontend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'hfndr'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_327c2a3f37964b1f920b395dc6947a9a }}
        images: 'hfindr.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_1da89824de8542cb9fe146fc675ea155 }}/hut_finder_frontend:${{ github.sha }}'